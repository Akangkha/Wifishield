syntax = "proto3";

package agent;

service ShieldService {
  rpc RegisterAgent (AgentInfo) returns (Ack);
  rpc Heartbeat (HeartbeatRequest) returns (Ack);
}

message AgentInfo {
  string agent_id = 1;
  string hostname = 2;
}

message HeartbeatRequest {
  string agent_id = 1;
  int64 timestamp = 2;
  double latency = 3;
}

message Ack {
  bool ok = 1;
}
