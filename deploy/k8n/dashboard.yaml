apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshield-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: netshield-dashboard
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - port: 3000
      nodePort: 30007
